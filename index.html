<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toilet Counter</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section>
      <div class="counter_container">
        <h1>Toilet Counter</h1>
        <div>
          <p id="counter_number" class="blink"><span>0</span></p>
        </div>
        <!-- <div>
          <p id="counter_number" class="blink"><span>vacant</span></p>
        </div> -->
        <div class="button_container">
          <button id="Add_Count" class="btn">Add Count</button>
          <button id="Sub_Count" class="btn">Subtract Count</button>
          <button id="toggle-button">In or Out</button>
          <p id="status">Vacant</p>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
